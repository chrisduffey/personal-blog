<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Personal Blog</title>
    <link rel="stylesheet" href="/repos/personal-blog/css/form.css" />
</head>

<body class="dark-mode">
    <header id="header">
        <nav class="navbar container">
            <h2 class="logo">My Blog Page</h2>
            <button class="dark-mode" id="dark-light">Theme </button> 
                <!-- <i class="sun">	&#x1F31E</i>
                <i class="moon">&#x1F319</i>-->

            </div>

        </nav>
            
           
        </nav>
    </header>
    
    
    <section class="blog">
        <div id="l-side">
            <h3> My First Blog</h3>
            
        </div>
        <div id="r-side">
            <h4>What's on you mind?</h4>
            <form action="/repos/personal-blog/js/logic.js" method="post">
                <ul>
                    <li>
                        <label for="name">Username:</label>
                        <input type="text" id="name" name="user_name">
                    </li>
                    <li>
                        <label for="title">Title</label>
                        <input type="text" id="title" name="user_title">
                    </li>
                    <li>
                        <label for="content">Content</label>
                        <textarea id="content" name="user_content"></textarea>
                    </li>
                    <li class="button">
                        <button type="submit">Submit</button>
                    </li>
                </ul>
            </form>

            
        </div>
    </section>
    
        
   <script src="/repos/personal-blog/js/form.js"></script>

   


</body>
</html>
