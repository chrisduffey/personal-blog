<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Personal Blog</title>
    <link rel="stylesheet" href="../personal-blog/assets/css/form.css" />
    <link rel="styleshared" href="../personal-blog/assets/css/styles.css" />
</head>

<body>
    <div class="toggle">
    <header id="header">
        <nav class="navbar container">
            <button id="dark-mode">&#x1F31E</button>
            
        </nav>
        
    </header>
    
    
    <section class="blog">
        <div id="l-side">
            <h3> My First Blog</h3>
            
        </div>
        <div id="r-side">
            <h4>What's on you mind?</h4>
            <form id ="content-form">
                <ul>
                    <li>
                        <label for="name">Username:</label>
                        <input type="text" id="name" name="user_name">
                    </li>
                    <li>
                        <label for="title">Title</label>
                        <input type="text" id="title" name="user_title">
                    </li>
                    <li>
                        <label for="content">Content</label>
                        <textarea id="content" name="user_content"></textarea>
                    </li>
                    <li class="button">
                        <button type="submit">Submit</button>
                    </li>
                </ul>
            </form>
            <p id="error"></p>

            
    </div>
    </section>
    
   </div>   
   <script src="../personal-blog/assets/js/form.js"></script>
   <script src="../personal-blog/assets/js/logic.js"></script>

</body>
</html>
